upload.form.rdfs.help=(Seulement dans le cas de données uploadées ou chargées via une URL.) Activez cette option pour que SKOS Play reconnaisse les sous-classes et les sous-propriétés de SKOS déclarées dans les données. \
Le fichier de données doit contenir des assertions rdfs:subClassOf ou rdfs:subPropertyOf pour que cette option fonctionne. Regardez <a href="test/test-rdfs.ttl" target="_blank">ce fichier d'exemple</a>.

