viz.help.label=aide
viz.partition.help.content=<ol><li>Cliquer une zone bleue pour zoomer dans l\\'arbre (les zones grises sont les feuilles de l\\'arbre et sont inactives).</li><li>Cliquer la zone bleue sur le côté gauche pour remonter dans l\\'arbre.</li><li>Cliquer sur un libellé pour naviguer sur l\\'URI du concept.</li></ol>
viz.treelayout.help.content=<ol><li>Cliquer un cercle bleu pour ouvrir l\\'arbre (les cercles blancs sont les feuilles de l\\'arbre et sont inactifs).</li><li>Recliquer sur un cercle ouvert pour le fermer.</li><li>Cliquer sur un libellé pour naviguer sur l\\'URI du concept.</li></ol>